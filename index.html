        function initializeGpaCalculator() {
            const programRadios = document.querySelectorAll('.gpa-program-radio');
            const coursesListDiv = document.getElementById('gpa-courses-list');
            const calculateBtn = document.getElementById('calculate-btn');
            const resultsSection = document.getElementById('results-section');
            const resultsOutputDiv = document.getElementById('results-output');
            const errorOutputDiv = document.getElementById('error-output');
            const gpaResultP = document.getElementById('gpa-result');
            const totalPointsSpan = document.getElementById('total-points');
            const totalCreditsSpan = document.getElementById('total-credits');
            const gpaMessageP = document.getElementById('gpa-message');
            const errorMessageP = document.getElementById('error-message');

            function populateCourses(programKey) {
                coursesListDiv.innerHTML = '';
                const courses = gpaCoursesData[programKey];
                if (!courses) return;
                courses.forEach(course => {
                    const courseId = `gpa-${programKey}-${course.code}`;
                    const courseElement = document.createElement('div');
                    courseElement.className = 'flex items-center justify-between p-2 rounded-md hover:bg-gray-700 transition-colors';
                    courseElement.innerHTML = `
                        <div class="flex items-center">
                            <input id="${courseId}" type="checkbox" data-credits="${course.credits}" class="course-checkbox w-5 h-5 text-amber-600 bg-gray-600 border-gray-500 rounded focus:ring-amber-500" title="${course.name}">
                            <label for="${courseId}" class="ms-3 text-sm font-medium text-gray-300" title="${course.name}">${course.name} (${course.credits} ساعات)</label>
                        </div>
                        <input type="number" min="58" max="100" placeholder="العلامة" class="course-grade w-24 p-1 text-center border bg-gray-700 border-gray-600 rounded-md focus:ring-amber-500 focus:border-amber-500">`;
                    coursesListDiv.appendChild(courseElement);
                });
            }
            
            function hideMessages() {
                resultsSection.classList.add('hidden');
                resultsOutputDiv.classList.add('hidden');
                errorOutputDiv.classList.add('hidden');
            }

            function calculateGPA() {
                hideMessages();
                let totalCredits = 0, totalPoints = 0, hasError = false, courseSelected = false;
                
                coursesListDiv.querySelectorAll('.flex.items-center.justify-between').forEach(row => {
                    const checkbox = row.querySelector('.course-checkbox');
                    if (checkbox.checked) {
                        courseSelected = true;
                        const gradeInput = row.querySelector('.course-grade');
                        const grade = parseFloat(gradeInput.value);
                        const credits = parseFloat(checkbox.dataset.credits);
                        if (isNaN(grade) || grade < 58 || grade > 100) {
                            errorMessageP.textContent = 'الرجاء إدخال علامات صحيحة (بين 58 و 100) لجميع المواد المحددة.';
                            hasError = true;
                            gradeInput.classList.add('border-red-500');
                        } else {
                            gradeInput.classList.remove('border-red-500');
                            totalCredits += credits;
                            totalPoints += grade * credits;
                        }
                    }
                });

                resultsSection.classList.remove('hidden');
                if (hasError) { errorOutputDiv.classList.remove('hidden'); return; }
                if (!courseSelected) {
                    errorMessageP.textContent = 'الرجاء تحديد مادة واحدة على الأقل لحساب المعدل.';
                    errorOutputDiv.classList.remove('hidden');
                    return;
                }

                const gpa = totalCredits > 0 ? (totalPoints / totalCredits) : 0;
                resultsOutputDiv.classList.remove('hidden');
                gpaResultP.textContent = gpa.toFixed(2);
                totalPointsSpan.textContent = totalPoints.toFixed(2);
                totalCreditsSpan.textContent = totalCredits;

                let gpaMessage, msgClass, gpaClass, cardClass;
                if (gpa >= 85) { [gpaMessage, msgClass, gpaClass, cardClass] = ['ممتاز', 'text-purple-400', 'text-purple-400', 'bg-purple-900/50 border-purple-500/30']; }
                else if (gpa >= 75) { [gpaMessage, msgClass, gpaClass, cardClass] = ['جيد جداً', 'text-blue-400', 'text-blue-400', 'bg-blue-900/50 border-blue-500/30']; }
                else if (gpa >= 60) { [gpaMessage, msgClass, gpaClass, cardClass] = ['جيد', 'text-green-400', 'text-green-400', 'bg-green-900/50 border-green-500/30']; }
                else { [gpaMessage, msgClass, gpaClass, cardClass] = ['حظاً أوفر', 'text-orange-400', 'text-orange-400', 'bg-orange-900/50 border-orange-500/30']; }
                
                gpaMessageP.textContent = gpaMessage;
                gpaMessageP.className = `mt-4 text-lg font-semibold ${msgClass}`;
                gpaResultP.className = `text-5xl font-bold ${gpaClass} mb-4`;
                resultsOutputDiv.className = `result-card text-center p-6 rounded-2xl border-2 ${cardClass}`;
            }

            function updateSelection() {
                const selectedProgramKey = document.querySelector('input[name="program"]:checked').value;
                populateCourses(selectedProgramKey);
                hideMessages();
            }

            programRadios.forEach(radio => radio.addEventListener('change', updateSelection));
            calculateBtn.addEventListener('click', calculateGPA);
            updateSelection();
        }

        // --- MAIN APP LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('main-content');
            const tabs = document.querySelectorAll('.tab-btn');
            const disclaimer = document.getElementById('disclaimer-note');

            const createCard = (course, colors) => `
                <div class="card bg-gray-800 p-6 rounded-xl border border-gray-700 ${colors.card} transition-all duration-300 transform hover:-translate-y-1">
                    <div><h3 class="font-bold text-xl ${colors.text} mb-2">${course.name}</h3><p class="text-gray-400 mb-4">${course.code}</p></div>
                    <div class="mt-auto pt-4 border-t border-gray-700/50 text-sm space-y-2">
                        <div class="flex items-center gap-2 text-gray-300"><svg class="h-4 w-4 ${colors.icon}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span><b>الساعات:</b> ${course.crd}</span></div>
                        <div class="flex items-center gap-2 text-gray-300"><svg class="h-4 w-4 ${colors.icon}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg><span><b>الأسبقيات:</b> ${course.pre}</span></div>
                    </div>
                </div>`;

            const renderCurriculum = (tabId) => {
                const data = curriculumData[tabId];
                if (!data) return;
                let contentHtml = `<div id="${tabId}" class="tab-content">`;
                for (const semesterName in data.semesters) {
                    contentHtml += `<h2 class="semester-title">${semesterName}</h2><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">`;
                    data.semesters[semesterName].forEach(course => { contentHtml += createCard(course, data.colors); });
                    contentHtml += '</div>';
                }
                contentHtml += '</div>';
                return contentHtml;
            };

            const switchTab = (tabId) => {
                if (tabId === 'tab4') {
                    mainContent.innerHTML = gpaCalculatorHTML;
                    initializeGpaCalculator();
                    disclaimer.style.display = 'none';
                } else {
                    mainContent.innerHTML = renderCurriculum(tabId);
                    disclaimer.style.display = 'block';
                }
                
                mainContent.querySelector('.tab-content').classList.add('active');
                
                tabs.forEach(tab => {
                    tab.classList.remove('active');
                    tab.style.backgroundColor = '';
                });

                const activeBtn = document.querySelector(`[data-tab="${tabId}"]`);
                if (activeBtn) {
                    activeBtn.classList.add('active');
                    const colors = { tab1: '#2563eb', tab2: '#0d9488', tab3: '#7e22ce', tab4: '#d97706' };
                    activeBtn.style.backgroundColor = colors[tabId];
                }
            };

            tabs.forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });

            switchTab('tab1');
        });
    </script>
